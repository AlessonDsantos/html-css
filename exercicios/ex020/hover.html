<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        div:hover {
            color: red;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 250px;
        }
        h2:hover {
            background-color: blue;
            width: 200px;
        }

        /* O hover Ã© qndo passar o mouse sobre algo*/
    </style>
    
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <h2>Testando</h2>
</body>
</html>
